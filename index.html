<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>Rock Bands</h1>
            <h2><a href="https://github.com/joshuamitchell/assignment14"></a></h2>
            <div id="bands"></div>

            <!-- Show a Band -->
            <div class="band-form">
                <h3>Show a Band:</h3>
                <p>
                    <label for="band-id">Band Id:</label>
                    <input id="txt-band-id">
                </p>
                <button id="btn-show-band">Show Band</button>
                <div id="band"></div>
            </div>

            <!-- Add a Band -->
            <div class="band-form">
                <h3>Create a Band</h3>
                <p>
                    <label for="txt-new-band-name">Band Name:</label>
                    <input id="txt-new-band-name">
                </p>
                <p>
                    <label for="txt-new-band-date">Date Founded:</label>
                    <input id="txt-new-band-date">
                </p>
                <p>
                    <label for="txt-new-band-genre">Genre:</label>
                    <input id="txt-new-band-genre">
                </p>
                <p>
                    <label for="txt-new-band-active">Is the Band Active?</label>
                    <input id="txt-new-band-active">
                </p>
                <button id="btn-add-band">Add Band</button>
            </div>

            <!-- Edit a Band -->
            <div id="edit-band-form" class="band-form">
                <h3>Edit a Band</h3>
                <p>
                    Band Id:<span id="edit-band-id"></span>
                </p>
                <p>
                    <label for="edit-band-name">Band Name:</label>
                    <input id="txt-edit-band-name">
                </p>
                <p>
                    <label for="edit-band-date">Date Founded:</label>
                    <input id="txt-edit-band-date">
                </p>
                <p>
                    <label for="edit-band-genre">Genre:</label>
                    <input id="txt-edit-band-genre">
                </p>
                <p>
                    <label for="edit-band-active">Is the Band Active?</label>
                    <input id="txt-edit-band-active">
                </p>
                <button id="btn-edit-band">Edit Band</button>
            </div>
        </div>
    </body>
</html>
